<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula05</title>
    <!-- CSS INTERNO USAR DENTRO DO HEAD-->

    <style>
        
    /* COMENTARIO DENTRO DO CSS */

    h3{
        color: blueviolet;
        text-align: center;
    }
    </style>
    
    <!-- LINK PARA JUNTAR CSS COM HTML, SEMPRE FICA NO HEAD-->
    <link rel="stylesheet" href="css/style.css">

    <!--IMPORTAR FONTE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>



<body>

    <!-- CSS INLINE -->

    <h1 style="text-align: center; color: rgba(206, 20, 212, 0.699);">HELLO WORD!</h1>
    <h2 style="text-align: center; color: rgb(20, 214, 124);">Introduçao ao CSS</h2>
    <h3>TESTE DO CSS INTERNO</h3>

    <!-- SELEÇÃO POR CLASS CONFIGURA TODAS AS TAGS COM O MESMO NOME DEFINIDO NO STYLE.CSS.
    NO STYLE.CSS, DEVE SEMPRE INICIAR POR PONTO E NOME DA CLASSE. EXEMPLO: .centro-->

    <p class="centro">CONHECENDO AS CARACTERISTICAS DO CSS</p>
    <p class="centro">ETEC HORACIO É A MELHOR</p>
    <p id="unico">CURSO DESENVOLVIMENTO DE SISTEMAS TAMBEM É O MELHOR</p>
    <h4 id="unico"">TURMA 1DS</h4>

    <p class="lab">Laboratorio 7</p>
    <p class="prof">Profs: Fátima e Guilherme</p>


</body>
</html>
